<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System - Login</title>

    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap icons inclusion -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Link to external CSS file using Django's static tag -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            background-color: #29343aee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .illustration {
            width: 50%;
            display: flex;
            justify-content: center;
        }
        .illustration img {
            max-width: 80%;
        }
        .login-form {
            width: 50%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4C6EF5;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #3B5BDB;
        }
        .form-check-label {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="container-fluid">
        <!-- Left side: Illustration -->
        <div class="illustration">
            <img src="{% static 'loginpage/img/ElVi_logo.webp' %}" alt="ElVi Logo" class="img-fluid"> <!-- Replace with your illustration image -->
        </div>

        <!-- Right side: Login form -->
        <div class="login-form">
            <div class="text-center mb-4">
                <!-- Profile Icon -->
                <i class="bi bi-person-circle" style="font-size: 80px;"></i>
                <h2 class="mt-2">Account Login</h2>
            </div>

            <!-- Update the form to send data via POST -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %} <!-- CSRF token -->

                <div class="form-group mb-3">
                    <label for="username" class="form-label">Account</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User_name" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                
               <div class="form-group mb-3">
                    <label for="identity" class="form-label">Identity</label>
                    <select class="form-control" id="identity" name="identity" required>
                        <option value="customer">Customer</option>
                        <option value="operator">Operator</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block w-100 py-2">Sign In</button>
                
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                
                <!-- Link to signup page with Django's URL tag -->
                <p class="mt-3">New User? <a href="{% url 'signup' %}">Sign up here</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js for handling responsiveness and form -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
