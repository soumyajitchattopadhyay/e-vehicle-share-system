<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% if user.is_authenticated %}
        <!-- Navbar with Logout Button -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex ms-auto">
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                </form>
            </div>
        </nav>
    {% endif %}
    <div class="container text-center mt-5">
        <h2>Receipt</h2>
        <p>Thank you for your trip!</p>
        <p><strong>Amount Deducted:</strong> {{ price }} GBP</p>
        <p><strong>Remaining Balance:</strong> {{ request.user.users.balance }} GBP</p>
        <a href="{% url 'vehiclerent' %}" class="btn btn-primary mt-3">Return to Vehicle Selection</a>
    </div>
</body>
</html>
