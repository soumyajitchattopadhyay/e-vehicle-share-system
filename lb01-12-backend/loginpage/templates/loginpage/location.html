<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combustion Free Travelling</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            margin-top: 50px;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .header-title img {
            height: 40px;
        }
        #map {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .details h3 {
            margin-bottom: 15px;
        }
        .btn-danger {
            margin-top: 10px;
        }
        #receipt {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <!-- Logo and Title -->
    <div class="header-title">
        <img src="{% static 'loginpage/img/ElVi_logo.webp' %}" alt="ELVe Logo">
        <h2>ELVe: <span style="color: #28a745;">Combustion free travelling</span></h2>
    </div>
    
    <!-- Map Section -->
    <div id="map"></div>

    <!-- Vehicle Details Section -->
    <div class="details">
        <h3>Details</h3>
        <p>Distance Travelled: <span id="distance">0 km</span></p>
        <p>Price (Current Calculation): <span id="price">$0.00</span></p>
        <p>Time: <span id="time">0 min</span></p>
        <button class="btn btn-danger" id="leaveVehicle">Leave</button>
    </div>

    <!-- Trip Receipt Display -->
    <div id="receipt">
        <h4>Trip Receipt</h4>
        <p>Distance Travelled: <span id="receiptDistance"></span> km</p>
        <p>Total Price: <span id="receiptPrice"></span></p>
        <p>Time Taken: <span id="receiptTime"></span> min</p>
        <p class="text-success">Thank you for using ELVe! Redirecting...</p>
    </div>

    <a href="{% url 'vehiclerent' %}" id="backButton" class="btn btn-primary mt-3" style="display:none;">Back to Dashboard</a>
</div>

<!-- Bootstrap and Leaflet JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{% static 'loginpage/js/location.js' %}"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
